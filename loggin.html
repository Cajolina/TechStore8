<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3f2800f71a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="loggin.css">
    <script src="loggin.js" defer></script>
    <title>Techstore login</title>
</head>
<body>
    <header>
        <div class="shoplink">
            <a class="logotype" href="./index.html"><h1>TechStore</h1></a>
            <a class ="shopHereLink" href="./index.html"><p>Shoppa här</p></a>
        </div>
        <div class="headerIcons"> 
            <button class="logout">Logga ut</button>
            <a href="./loggin.html"><i class="fa-solid fa-user"></i></a>
            <p class="shoppingCount"></p>
            <a href="./shoppingcart.html"><i class="fa-solid fa-cart-shopping"></i></a>
        </div>
    </header>
    <main>
        <h2>Välkommen</h2>
        <br>
        <p></p>
        <br>

        <form class="form">
            <div class="loginContainer">
                <h3>Logga in</h3>
                <input class="user" type="text" placeholder="Användarnamn">
                <br>
                <div class="password">
                    <input class="word" type="text" placeholder="Lösenord">
                </div>
                <br>
                <button class="button">Logga in</button>
            </div>
        </form>
        
        <div class="createContainer">
            <form>
                <h3>Skapa användare</h3>
                <input class="newusername"  type="text" placeholder="Användarnamn">
                <br>
                <input class="newuserpassword" type="text" placeholder="Lösenord">
                <br>
                <br>
                <button class="createBtn">Skapa</button>
            </form>
        </div>
    </main>
</body>
</html>
